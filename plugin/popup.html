<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Productivity Assistant</h1>

    <div class="tab-bar">
        <button class="tab-button active" data-tab="translate-tab">Translate</button>
        <button class="tab-button" data-tab="analyze-tab">Analyze Document</button>
        <button class="tab-button" data-tab="search-tab">Search</button>
    </div>

    <div id="translate-tab" class="tab-content active">
        <div class="section"> <!-- Keep .section if styles depend on it, or simplify -->
            <h2>Translate Text</h2>
            <textarea id="text-to-translate" rows="4" placeholder="Enter text to translate..."></textarea>
            <input type="text" id="target-language" placeholder="Enter target language (e.g., Spanish)">
            <button id="translate-button">Translate</button>
            <div id="translation-result" class="result-area"></div>
        </div>
    </div>

    <div id="analyze-tab" class="tab-content">
        <div class="section">
            <h2>Analyze Document</h2> <!-- Changed from "Convert Document (Placeholder)" -->
            <input type="file" id="document-file-input">
            <button id="convert-document-button">Upload and Analyze</button>
            <div id="document-conversion-result" class="result-area"></div>
        </div>
    </div>

    <div id="search-tab" class="tab-content">
        <div class="section">
            <h2>Intelligent Search</h2>
            <input type="text" id="search-query-input" placeholder="Enter your search query...">
            <button id="search-button">Search</button>
            <div id="search-result" class="result-area"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
